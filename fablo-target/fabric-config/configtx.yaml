    Medchain-orderergroupGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *Medchain-orderergroupDefaults
            Organizations:
                - *Orderer
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Orderer
                    - *OspedaleMaresca
                    - *OspedaleDelMare
                    - *OspedaleSGiuliano
